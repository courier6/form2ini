<div class="header">
  <h1>form2ini</h1>
</div>
<div class="container">
  <div class="row">
    <form ng-submit="processForm()">
     Name=<input type="text" ng-model="formData.name" /> <br />
     Occupation=<input type="text" ng-model="formData.occupation" /> <br />
      <input type="submit" value="Download" />
    </form>

    <br />
    filename: <br />
    <input type="text" placeholder="File Name" ng-model="file.name">.
    <input type="text" placeholder="File Extension" ng-model="file.extension" disabled>

    <h3>Contents of your file ({{file.name}}.{{file.extension}}):</h3>
    
    <pre>{{object2ini(formData)}}</pre>
  </div>
</div>
